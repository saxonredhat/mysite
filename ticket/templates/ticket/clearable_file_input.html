{% if widget.is_initial %}{{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>{% if not widget.required %}
<div class="custom-control custom-checkbox">
<input type="checkbox" class="custom-control-input" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
<label for="{{ widget.checkbox_id }}" class="custom-control-label">{{ widget.clear_checkbox_label }}</label>{% endif %}<br>
</div>
<label class="control-label col-xs-1" for="customFile">{{ widget.input_text }}:</label>
{% endif %}
<div class="custom-file">
<input type="{{ widget.type }}" class="custom-file-input" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
<label class="custom-file-label" for="customFile" >
</label>
</div>
